  <h2>Eat | Drink | Fun</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./assets/images/mcVeggie.jpg" alt="McVeggie" style="width:100%;">
      </div>

      <div class="item">
        <img src="./assets/images/avcadoBurger.jpg" alt="Avacado Burger" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="./assets/images/baconBurger.jpg" alt="Bacon Burger" style="width:100%;">
      </div>
      <div class="item">
        <img src="./assets/images/hamburger-day.jpg" alt="HamBurger" style="width:100%;">
      </div>
      <div class="item">
        <img src="./assets/images/drink.jpg" alt="drink" style="width:100%;">
      </div>
      <div class="item">
        <img src="./assets/images/french fries.jpg" alt="frenchFries" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
